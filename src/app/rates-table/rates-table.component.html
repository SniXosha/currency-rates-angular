<table mat-table [dataSource]="rates" class="mat-elevation-z8">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'dd.MM'}} </td>
  </ng-container>

  <ng-container *ngFor="let currency of currencies; let colIndex = index" [matColumnDef]="currency">
    <th mat-header-cell *matHeaderCellDef>{{currency}}</th>
    <td mat-cell *matCellDef="let element"
        [ngStyle]="{'background-color': chooseColor(element.rates[colIndex].value, colIndex)}">{{element.rates[colIndex].value}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
